<div class="appContainer">
    <mat-toolbar *ngIf="loggedIn" color="primary">
        <button type="button" mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span class="tb-spacer-max"></span>
        <button type="button" mat-icon-button [matMenuTriggerFor]="userMenu">
          <mat-icon>more_vert</mat-icon>
        </button>
    </mat-toolbar>
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item>
        <mat-icon>perm_identity</mat-icon>
        <span>Settings</span>
      </button>
      <button mat-menu-item (click)="logOut()">
        <mat-icon>lock</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
    <mat-sidenav-container class="sidenav-container">
      <mat-sidenav #sidenav class="sidenav1" mode="over" position="start">
        <button mat-raised-button
          color="primary"
          class="sidenav-btn"
          [routerLink]="['/']"
          (click)="sidenav.close()">
          Home
        </button>
        <button mat-raised-button
          color="primary"
          class="sidenav-btn"
          [routerLink]="['/requester']"
          (click)="sidenav.close()">
          Create Request
        </button>
        <button mat-raised-button
          color="primary"
          class="sidenav-btn"
          [routerLink]="['/approvals']"
          (click)="sidenav.close()">
          Approvals
        </button>
        <button mat-raised-button
          color="primary"
          class="sidenav-btn"
          [routerLink]="['/requester']"
          (click)="sidenav.close()">
          Select Gate
        </button>
        <button mat-raised-button
          color="primary"
          class="sidenav-btn"
          [routerLink]="['/badges']"
          (click)="sidenav.close()">
          Badges
        </button>
        <button mat-raised-button
          color="primary"
          class="sidenav-btn"
          [routerLink]="['/stop-list']"
          (click)="sidenav.close()">
          Stop List
        </button>
        <button mat-raised-button
          color="primary"
          class="sidenav-btn"
          [routerLink]="['/requester']"
          (click)="sidenav.close()">
          Reports
        </button>
        <button mat-raised-button
          color="primary"
          class="sidenav-btn"
          [routerLink]="['/resources']"
          (click)="sidenav.close()">
          Resources
        </button>
        <button mat-raised-button
          color="primary"
          class="sidenav-btn"
          [routerLink]="['/requester']"
          (click)="sidenav.close()">
          Settings
        </button>
      </mat-sidenav>
      <mat-sidenav-content>
        <div id="screens">
          <router-outlet></router-outlet>
        </div>
      </mat-sidenav-content>
      <!-- <div class="content">
        <router-outlet></router-outlet>
      </div> -->
    </mat-sidenav-container>
  <!-- </div> -->


</div>
