<div class="appContainer">
    <mat-toolbar *ngIf="loggedIn" color="primary">
        <button type="button" mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span class="tb-spacer-max"></span>
        <button type="button" mat-icon-button [matMenuTriggerFor]="userMenu">
          <mat-icon>more_vert</mat-icon>
        </button>
    </mat-toolbar>
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item>
        <mat-icon>perm_identity</mat-icon>
        <span>Settings</span>
      </button>
      <button mat-menu-item (click)="logOut()">
        <mat-icon>lock</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
    <mat-sidenav-container class="sidenav-container">
      <mat-sidenav #sidenav class="sidenav1" mode="over" position="start">
        <button mat-raised-button
          color="primary"
          class="sidenav-btn"
          [routerLink]="['/']"
          (click)="sidenav.close()">
          Home
        </button>
        <button mat-raised-button
          color="primary"
          class="sidenav-btn"
          [routerLink]="['/requester']"
          (click)="sidenav.close()">
          <mat-icon>note_add</mat-icon>Create Request
        </button>
        <button mat-raised-button
          color="primary"
          class="sidenav-btn"
          [routerLink]="['/approvals']"
          (click)="sidenav.close()">
          <mat-icon>assignment</mat-icon>Approvals
        </button>
        <button mat-raised-button
          color="primary"
          class="sidenav-btn"
          [routerLink]="['/gates']"
          (click)="sidenav.close()">
          <mat-icon>transfer_within_a_station</mat-icon>Select Gate
        </button>
        <button mat-raised-button
          color="primary"
          class="sidenav-btn"
          [routerLink]="['/badges']"
          (click)="sidenav.close()">
          <mat-icon>assignment_ind</mat-icon>Badges
        </button>
        <button mat-raised-button
          color="primary"
          class="sidenav-btn"
          [routerLink]="['/stop-list']"
          (click)="sidenav.close()">
          <mat-icon>warning</mat-icon>Stop List
        </button>
        <button mat-raised-button
          color="primary"
          class="sidenav-btn"
          [routerLink]="['/reports']"
          (click)="sidenav.close()">
          <mat-icon>assessment</mat-icon>Reports
        </button>
        <button mat-raised-button
          color="primary"
          class="sidenav-btn"
          [routerLink]="['/resources']"
          (click)="sidenav.close()">
          <mat-icon>dashboard</mat-icon>Resources
        </button>
        <button mat-raised-button
          color="primary"
          class="sidenav-btn"
          [routerLink]="['/requester']"
          (click)="sidenav.close()">
          <mat-icon>settings</mat-icon>Settings
        </button>
      </mat-sidenav>
      <mat-sidenav-content>
        <div id="screens">
          <router-outlet></router-outlet>
        </div>
      </mat-sidenav-content>
      <!-- <div class="content">
        <router-outlet></router-outlet>
      </div> -->
    </mat-sidenav-container>
  <!-- </div> -->


</div>
