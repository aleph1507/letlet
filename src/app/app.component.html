<div class="appContainer">
    <mat-toolbar *ngIf="authService.getToken() != null && authService.loggedIn == true" color="primary">
        <button type="button" mat-icon-button (click)="sidenav.toggle()">
          <mat-icon class="white">menu</mat-icon>
        </button>
        <span class="mid-spacer">
          <mat-icon class="white">airplanemode_active</mat-icon>Skopje International Airport</span>
        <span class="tb-spacer-max"></span>
        <button type="button" style="position:relative; left:-7.6rem;" mat-icon-button [matMenuTriggerFor]="userMenu">
          <span style="font-size: 1.3em;">{{authService.getFullname()}}</span>
          <mat-icon class="white">more_vert</mat-icon>
        </button>
    </mat-toolbar>
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item (click)="changePassword()">
        <mat-icon>perm_identity</mat-icon>
        <span>Change Password</span>
      </button>
      <button mat-menu-item (click)="logOut()">
        <mat-icon>lock</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
    <mat-sidenav-container class="sidenav-container">
      <mat-sidenav #sidenav class="sidenav1" mode="over" position="start">
        <a href="#" style="height:0; position:absolute;" class="mat-button"></a>
        <button mat-raised-button
          color="primary"
          class="sidenav-btn"
          [routerLink]="['/']"
          (click)="sidenav.close()">
          <mat-icon>home</mat-icon><span>Home</span>
        </button>
        <button mat-raised-button
          color="primary"
          class="sidenav-btn"
          [routerLink]="['/requester']"
          (click)="sidenav.close()">
          <mat-icon>note_add</mat-icon><span>Create Request</span>
        </button>
        <button mat-raised-button
          *ngIf="authService.isPowerUser()"
          color="primary"
          class="sidenav-btn"
          [routerLink]="['/approvals']"
          (click)="sidenav.close()">
          <mat-icon>assignment</mat-icon><span>Approvals</span>
        </button>
        <button mat-raised-button
          *ngIf="authService.isOperator()"
          color="primary"
          class="sidenav-btn"
          [routerLink]="['/gates']"
          (click)="sidenav.close()">
          <mat-icon>transfer_within_a_station</mat-icon><span>Select Gate</span>
        </button>
        <button mat-raised-button
          *ngIf="authService.isPowerUser()"
          color="primary"
          class="sidenav-btn"
          [routerLink]="['/badges']"
          (click)="sidenav.close()">
          <mat-icon>assignment_ind</mat-icon><span>Badges</span>
        </button>
        <button mat-raised-button
          *ngIf="authService.isPowerUser()"
          color="primary"
          class="sidenav-btn"
          [routerLink]="['/vehicle-badges']"
          (click)="sidenav.close()">
          <mat-icon>assignment_ind</mat-icon><span>Vehicle Badges</span>
        </button>
        <button mat-raised-button
          *ngIf="authService.isOperator()"
          color="primary"
          class="sidenav-btn"
          [routerLink]="['/stop-list']"
          (click)="sidenav.close()">
          <mat-icon>warning</mat-icon><span>Stop List</span>
        </button>
        <button mat-raised-button
          *ngIf="authService.isOperator()"
          color="primary"
          class="sidenav-btn"
          [routerLink]="['/vehicles-stop-list']"
          (click)="sidenav.close()">
          <mat-icon>warning</mat-icon><span>Vehicles Stop List</span>
        </button>
        <button mat-raised-button
          *ngIf="authService.isOperator() || authService.isPowerUser()"
          color="primary"
          class="sidenav-btn"
          [routerLink]="['/reports']"
          (click)="sidenav.close()">
          <mat-icon>assessment</mat-icon><span>Reports</span>
        </button>
        <button mat-raised-button
          *ngIf="authService.isPowerUser()"
          color="primary"
          class="sidenav-btn"
          [routerLink]="['/resources']"
          (click)="sidenav.close()">
          <mat-icon>dashboard</mat-icon><span>Resources</span>
        </button>
        <button *ngIf="authService.isAdmin()" mat-raised-button
          color="primary"
          class="sidenav-btn"
          [routerLink]="['/user-management']"
          (click)="sidenav.close()">
          <mat-icon>settings</mat-icon><span>User Management</span>
        </button>
      </mat-sidenav>
      <mat-sidenav-content>
        <div id="screens">
          <router-outlet></router-outlet>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>


</div>
