<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button type="button" mat-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="tb-spacer-max"></span>
    <button type="button" mat-icon-button [matMenuTriggerFor]="userMenu">
      <mat-icon>more_vert</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<mat-menu #userMenu="matMenu">
  <button mat-menu-item>
    <mat-icon>perm_identity</mat-icon>
    <span>Login</span>
  </button>
  <button mat-menu-item>
    <mat-icon>lock_open</mat-icon>
    <span>Register</span>
  </button>
  <button mat-menu-item>
    <mat-icon>lock</mat-icon>
    <span>Logout</span>
  </button>
</mat-menu>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav class="sidenav1" mode="over" position="start">
    <button mat-raised-button
      color="primary"
      class="sidenav-btn"
      [routerLink]="['/requester']">
      Requester
    </button>
    <button mat-raised-button
      color="primary"
      class="sidenav-btn"
      routerLink="['/']"
      *ngFor="let n of [0,1,2,3]; let i = index">Component {{i}}</button>
  </mat-sidenav>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
