<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" novalidate>
  <mat-form-field>
    <input matInput name="empName"
      id="empName" placeholder="Name"
      formControlName="name"
      autocomplete="off" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput name="empSurname"
      id="empSurname" placeholder="Surname"
      formControlName="surname"
      autocomplete="off" required>
  </mat-form-field>
    <mat-form-field class="company-field">
      <input type="text" placeholder="Company" [formControl]="companiesAutoCtrl" matInput [matAutocomplete]="comp_auto">
      <mat-autocomplete #comp_auto="matAutocomplete" [displayWith]="displayFn">
        <mat-option *ngFor="let comp of companies_auto" [value]="comp">
          {{ comp.name }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  <mat-form-field>
    <input matInput name="empOccupation"
      id="empOccupation" placeholder="Occupation"
      formControlName="occupation"
      autocomplete="off" required>
  </mat-form-field>

  <mat-divider class="sm-form-divider-margins"></mat-divider>
  <mat-dialog-actions>
    <button type="submit" [disabled]="!employeeForm.valid || !companiesAutoCtrl.valid" mat-raised-button>OK</button>
    <button type="button" mat-raised-button (click)="onCancel()">Cancel</button>
  </mat-dialog-actions>
</form>
