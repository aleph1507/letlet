<div class="flex-container">
  <mat-card>
    <mat-card-title>Log In</mat-card-title>
    <mat-card-subtitle>Airport Security Entry Control</mat-card-subtitle>

    <mat-form-field>
      <input matInput placeholder="User Name">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Password">      
    </mat-form-field>

    <button mat-raised-button (click)="logIn()">Log In</button>
  </mat-card>
</div>
