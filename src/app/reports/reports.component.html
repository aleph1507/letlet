<div class="dashboard">
  <mat-card class="dash-card" *ngIf="authService.isOperator()">
    <a [routerLink]="['personReport']">
      <div class="card-content">
        <div class="card-text">
          <mat-card-title>Persons Report</mat-card-title>
          <mat-card-subtitle>see persons report</mat-card-subtitle>
        </div>
        <div class="card-icon">
          <mat-icon>note_add</mat-icon>
        </div>
      </div>
    </a>
  </mat-card>
  <mat-card class="dash-card" *ngIf="authService.isOperator()">
    <a [routerLink]="['vehicleReport']">
      <div class="card-content">
        <div class="card-text">
          <mat-card-title>Vehicles Report</mat-card-title>
          <mat-card-subtitle>see vehicles report</mat-card-subtitle>
        </div>
        <div class="card-icon">
          <mat-icon>assignment</mat-icon>
        </div>
      </div>
    </a>
  </mat-card>
  <mat-card class="dash-card" *ngIf="authService.isPowerUser()">
    <a [routerLink]="['shreddingReport']">
      <div class="card-content">
        <div class="card-text">
          <mat-card-title>Shredding Report</mat-card-title>
          <mat-card-subtitle>see shreddings report</mat-card-subtitle>
        </div>
        <div class="card-icon">
          <mat-icon>assignment</mat-icon>
        </div>
      </div>
    </a>
  </mat-card>
  <mat-card class="dash-card" *ngIf="authService.isPowerUser()">
    <a [routerLink]="['badgereport']">
      <div class="card-content">
        <div class="card-text">
          <mat-card-title>Badges Reports</mat-card-title>
          <mat-card-subtitle>see badges reports</mat-card-subtitle>
        </div>
        <div class="card-icon">
          <mat-icon>assignment</mat-icon>
        </div>
      </div>
    </a>
  </mat-card>
  <mat-card class="dash-card" *ngIf="authService.isPowerUser() || authService.isOperator()">
    <a [routerLink]="['vehiclebadgereport']">
      <div class="card-content">
        <div class="card-text">
          <mat-card-title>Vehicle Badges Reports</mat-card-title>
          <mat-card-subtitle>see vehicle badges reports</mat-card-subtitle>
        </div>
        <div class="card-icon">
          <mat-icon>assignment</mat-icon>
        </div>
      </div>
    </a>
  </mat-card>
  <mat-card class="dash-card" *ngIf="authService.isPowerUser() || authService.isOperator()">
    <a [routerLink]="['requestsreport']">
      <div class="card-content">
        <div class="card-text">
          <mat-card-title>Requests Reports</mat-card-title>
          <mat-card-subtitle>see requests reports</mat-card-subtitle>
        </div>
        <div class="card-icon">
          <mat-icon>assignment</mat-icon>
        </div>
      </div>
    </a>
  </mat-card>
</div>
